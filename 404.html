<!DOCTYPE html>
<html>
    <head>
        <title>Server 1 Is Down</title>
        <meta http-equiv="Cache-Control" content="private, no-store" />
    </head>
    <body>
        <h1>Server 1 is currently down.</h1>
        <p>This server is currently down, Redirecting to <a id="serverPath" href="">Server 2</a> in <span id="seconds">5</span> seconds</p>
        <p id="clickPath"></p>
        <script type="application/javascript">
            var backupPath = "https://www2.kayrips.cloud" + window.location.pathname;
            document.getElementById("serverPath").href = backupPath
            document.getElementById("clickPath").innerHTML = "If you were not redirected automatically, please click  " + '<a href="' + backupPath + '">' + "HERE" + '</a>';

            var seconds = 5; // seconds for HTML
            var foo; // variable for clearInterval() function

            function redirect() {
                document.location.href = backupPath;
            }

            function updateSecs() {
                document.getElementById("seconds").innerHTML = seconds;
                seconds--;
                if (seconds == -1) {
                    clearInterval(foo);
                    redirect();
                }
            }

            function countdownTimer() {
                foo = setInterval(function () {
                    updateSecs()
                }, 1000);
            }

            countdownTimer();
        </script>
    </body>
</html>
